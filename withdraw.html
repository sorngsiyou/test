<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background: #000;
    }

    .hidden {
      display: none;
    }

    .btn-secondary {
      background-color: #ccc;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <ul class="nav nav-tabs" id="myTabs">
      <li class="nav-item">
        <a class="nav-link active" id="tab1" data-bs-toggle="tab" href="#content1">Withdraw</a>
      </li>

    </ul>

    <div class="tab-content mt-2">
      <div class="tab-pane fade show active" id="content1">
        <div class="row">
          <div class="col-4 col-md-6 col-lg-2 p-1">
            <button class="btn btn-secondary text-center pt-3 pb-3" type="button">
              <img src="images/v5WO4g4.png" width="70" height="70" alt="">
              <small class="d-block">Binance Coin</small>
            </button>
          </div>
        </div>
        <div class="row mt-3 p-0">
          <div class="col-12 col-md-12 col-lg-6 p-0">
            <div class="form-group">
              <label for="amount" class="text-light">ถอนจํานวนเงิน</label>
              <input type="text" id="amount" class="form-control" placeholder="300.00">
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-md-12 col-lg-6 text-light  pt-3 pb-3 border border-1 border-secondary rounded">
             <div>Bank Name: Tiptip</div> 
             <div>Bank Number:123456789</div>
             <div>ACB Bank</div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-warning mt-3 rounded-pill p-4 pt-2 pb-2">Confirm</button>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
