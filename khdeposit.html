<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Battambang&family=Noto+Sans+Khmer:wght@100..900&display=swap');
    body{
        background: #000;
        font-family: "Noto Sans Khmer", sans-serif;

    }
    .hidden {
        display: none;
    }
    .btn-secondary{
        background-color: #ccc;
        color: #000;
    }
    .goldbg{
      background: rgb(222,165,15);
background: linear-gradient(0deg, rgba(222,165,15,1) 0%, rgba(173,134,12,1) 51%, rgba(116,77,9,1) 100%);
}

@media only screen and (max-width: 600px) {
  .col-4{
    padding: 2px;
  }
  .khpayment img{
    width: 50px;
    height: 50px;
    margin: 3px;
  }
}
</style>
</head>

<body>
    <div class="container goldbg pt-4 pb-4 text-center text-light d-block d-sm-none">
        <div class="row">
          <div class="col-12 ">
            <div>User Account:xxxxxxxxxx</div>
            <div>User Balance(VND):1,000,000.00</div>
          </div>
          <div class="col-12 mt-3">
            <button type="button" class="btn btn-outline-warning btn-sm fw-bold"><i class="fa-regular fa-credit-card"></i> ដាក់ប្រាក់</button>
            <button type="button" class="btn btn-outline-primary btn-sm fw-bold"><i class="fa-regular fa-credit-card"></i> ដកប្រាក់</button>
          </div>
        </div>
      </div>
  <div class="container mt-5">
    <div class="tab-content mt-2">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-12 khpayment">
            <img src="images/khbank/1 (1).jpeg" width="100" height="100" alt="">
              <img src="images/khbank/1 (1).jpg" width="100" height="100" alt="">
              <img src="images/khbank/1 (1).png" width="100" height="100" alt="">
              <img src="images/khbank/1 (3).png" width="100" height="100" alt="">
              <img src="images/khbank/1 (4).png" width="100" height="100" alt="">
              <img src="images/khbank/1 (5).png" width="100" height="100" alt="">

          </div>
          <div class="col-12 col-md-12 col-lg-6 text-light mt-2  pt-3 pb-3 border border-1 border-secondary rounded">
            <div>ឈ្មោះបញ្ជី: Tiptip</div> 
            <div>លេខបញ្ជី:123456789</div>
            <div>ប្រភេទធនាគា</div>
         </div>
        </div>
        <div class="row pt-5" id="formPayment" >
          <div class="col-12 col-md-12 col-lg-6">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="depositValue" class="text-light p-2">ចំនួនប្រាក់បញ្ញើ</label>
                    <input type="text" id="depositValue" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-12 pt-3">
                <button type="button" class="btn btn-secondary p-4 pt-2 pb-2 mb-2" onclick="showValue(this)">200</button>
                <button type="button" class="btn btn-secondary p-4 pt-2 pb-2 mb-2" onclick="showValue(this)">500</button>
                <button type="button" class="btn btn-secondary p-4 pt-2 pb-2 mb-2" onclick="showValue(this)">1000</button>
                <button type="button" class="btn btn-secondary p-4 pt-2 pb-2 mb-2" onclick="showValue(this)">2000</button>
                <button type="button" class="btn btn-secondary p-4 pt-2 pb-2 mb-2" onclick="showValue(this)">5000</button>
              </div>
              <div class="col-12 pt-3">
                <label for="" class="text-light p-2">ការផ្តល់ជូន</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose Promotion</option>
                  <option value="1">Promotion1</option>
                  <option value="2">Promotion2</option>
                  <option value="3">Promotion3</option>
                </select>
              </div>
              <div class="col-12 pt-3">
                <div class="mb-3">
                    <label for="formFile" class="form-label text-light">*សូមផ្ទុកវិក័យប័ត្ររបស់អ្នកនៅទីនេះ </label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
              </div>
              <button type="button" class="btn btn-warning mt-3 rounded-pill p-4 pt-2 pb-2">ដាក់ស្នើ</button>
            
          </div>
      </div>
      
    </div>
  </div>









  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    function showValue(button) {
        var inputValue = button.innerText;
        document.getElementById('depositValue').value = inputValue;
    }
    function showValue2(button) {
        var inputValue2 = button.innerText;
        document.getElementById('depositValue2').value = inputValue2;
    }
    function toggleDiv(paymentDiv) {
        var div = document.getElementById(paymentDiv);
        div.style.display = 'block';
    }
</script>
</body>

</html>
