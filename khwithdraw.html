<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Battambang&display=swap');
    body {
      background: #000;
      font-family: "Battambang", system-ui;
    }

    .hidden {
      display: none;
    }

    .btn-secondary {
      background-color: #ccc;
      color: #000;
    }
    .goldbg{
      background: rgb(222,165,15);
background: linear-gradient(0deg, rgba(222,165,15,1) 0%, rgba(173,134,12,1) 51%, rgba(116,77,9,1) 100%);
}
.custom-button {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container goldbg pt-4 pb-4 text-center text-light d-block d-sm-none">
    <div class="row">
      <div class="col-12 ">
        <div>User Account:xxxxxxxxxx</div>
        <div>User Balance(VND):1,000,000.00</div>
      </div>
      <div class="col-12 mt-3">
        <a href="khdeposit.html" class="btn btn-outline-warning btn-sm fw-bold"><i class="fa-regular fa-credit-card"></i> ដាក់ប្រាក់</a>
        <a href="khwithdraw.html" class="btn btn-outline-primary btn-sm fw-bold"><i class="fa-regular fa-credit-card"></i> ដកប្រាក់</a>
      </div>
    </div>
  </div>
  <div class="container mt-2">
    <ul class="nav nav-tabs nav-fill p-0" id="myTabs">
      <li class="nav-item">
        <a class="nav-link active text-warning" id="tab1" data-bs-toggle="tab" href="#content1">ដកប្រាក់</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-warning" id="tab2" data-bs-toggle="tab" href="#content2">បញ្ជីដកប្រាក់</a>
      </li>
    </ul>

    <div class="tab-content mt-2">
      <div class="tab-pane fade show active" id="content1">
        <div class="row">
          <div class="col-2 col-md-6 col-lg-2 p-1">
            <img src="images/khbank/1 (1).jpeg" alt="" class="img-fluid" width="100%">
          </div>
          <div class="col-2 col-md-6 col-lg-2 p-1">
            <button class="btn btn-warning custom-button fs-1">+</button>

          </div>
         
         
        </div>
        <div class="row mt-3 p-0">
          <div class="col-12 col-md-12 col-lg-6 p-0">
            <div class="form-group">
              <label for="amount" class="text-light">ចំនួនប្រាក់ដក</label>
              <input type="text" id="amount" class="form-control" placeholder="300.00">
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-md-12 col-lg-6 text-light  pt-3 pb-3 border border-1 border-secondary rounded">
             <div class="pt-2 pb-2">ឈ្មោះបញ្ជី: Tiptip</div> 
             <div class="pt-2 pb-2">លេខបញ្ជី: 123456789</div>
             <div class="pt-2 pb-2">ប្រភេទធនាគា: ABA</div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-warning mt-3 rounded-pill p-4 pt-2 pb-2">ដាក់ស្នើរ</button>
          </div>
        </div>
      </div>

      <div class="tab-pane fade show active" id="content2">
        <div class="row">
          <div class="col-12 p-1">
            <h1 class="text-light">បញ្ជីដកប្រាក់</h1>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
